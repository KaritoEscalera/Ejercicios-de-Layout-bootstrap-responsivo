<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el mugre ejercicio responsivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 5px;
      min-height: 100vh;
    }

    /* Áreas principales */
    .header { grid-area: header; background: limegreen; height: 40px; }
    .footer { grid-area: footer; background: limegreen; height: 40px; }
    .sidebar { grid-area: sidebar; background: red; }
    .main { 
      grid-area: main; 
      display: grid;
      grid-template-areas:
        "top"
        "middle"
        "bottom";
      gap: 5px;
    }

    /* Dentro del main */
    .top { grid-area: top; background: fuchsia; height: 40px; }

    .middle { 
      grid-area: middle; 
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }
    .middle div { background: sandybrown; height: 80px; }

    .bottom { 
      grid-area: bottom; 
      display: grid;
      gap: 5px;
    }
    .bottom div { background: blue; height: 60px; }

    /* === Tamaño grandecitooo (dos filas de 5 azules) === */
    @media (min-width: 993px) {
      .bottom {
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows: 60px;
      }
    }

    /* === Tamaño medianito (tres filas de 3 y una de 1) === */
    @media (max-width: 992px) and (min-width: 577px) {
      .container {
        grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer";
        grid-template-columns: 150px 1fr;
      }
      .middle {
        grid-template-columns: 1fr; /* naranjas en columna */
      }
      .bottom {
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 60px;
      }
    }

    /* === Tamaño chiquitoooo (5 filas de 2) === */
    @media (max-width: 576px) {
      .container {
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }

      .sidebar {
        height: 40px;
      }

      .middle {
        grid-template-columns: 1fr; 
      }

      .bottom {
        grid-template-columns: repeat(2, 1fr); 
        grid-auto-rows: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="main">
      <div class="top"></div>
      <div class="middle">
        <div></div>
        <div></div>
      </div>
      <div class="bottom">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
